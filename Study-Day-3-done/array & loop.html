<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>array & loop</h1>

      <script>
        var family = ['hyun','sung','jin','ju','sik','kyung','hun','hye']
      </script>

    <h2>Family</h2>
    <ul>

      <script>
        var i = 0;
        while (i < family.length) {
          document.write('<li><a href="http://127.0.0.1/index.html'+family[i]+'">'+family[i]+'</a></li>')
          i = i + 1;
        }
      </script>

    <ul>
  </body>
</html>
