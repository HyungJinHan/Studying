<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>array</h1>

    <h2>worker</h2>
    <script>
      var coworkers = ["h", "j"]
    </script>

    <h2>get</h2>
    <script>
      document.write(coworkers[0])
    </script>

    <h2>add</h2>
    <script>
      coworkers.push('p');
      coworkers.push('k');
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>

  </body>
</html>
