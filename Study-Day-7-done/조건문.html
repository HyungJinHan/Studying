<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="color.js"></script>

  <body>
    <link rel="stylesheet" href="연습장용.css?after">

    <input id=day_night type="button" value="야간 모드" onclick="
    day_nightHandler(this);
    ">

    <h1>Hello, World!</h1>

    <h2>If-true</h2>
    <script>
      document.write('1<br>');
      if (true) {
        document.write('2<br>');
      }else {
        document.write('3<br>');
      }
      document.write('4<br>');
    </script>

    <h2>If-false</h2>
    <script>
      document.write('1<br>');
      if (false) {
        document.write('2<br>');
      }else {
        document.write('3<br>');
      }
      document.write('4<br>');
    </script>

  </body>
</html>
