<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../color.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="../연습장용.css?after">

    <input id=day_night type="button" value="야간 모드" onclick="
    day_nightHandler(this);
    ">

    <h1>매개변수와 인자, 출력</h1>

    <ul>
      <h2>parameter (매개변수) & argument (인자)</h2>
      <script>
        function plus(){
          document.write(1+1+'<br>');
        }
        plus();

        function sum(left, right){
          document.write(left+right+'<br>');
        }

        function sumColorGreen(left, right){
          document.write('<div style="color:green">'+left+right+'</div>');
        }

        sum(2,3);
        sum(21,34);
        sumColorGreen(2,3);
        sumColorGreen(21,34);
      </script>
      <h2>return (출력)</h2>
      <script>
        function sum2(left, right){
          return left+right;
        }
        document.write(sum2(2,3)+'<br>')
        document.write('<div style="color:green">'+sum2(2,3)+'</div>');
        document.write('<div style="font-size:3rem">'+sum2(2,3)+'</div><br>');
      </script>
    </ul>

  </body>
</html>
